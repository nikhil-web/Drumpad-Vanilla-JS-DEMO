<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tap Music</title>
  </head>
  <body>
    <section class="app">
      <header>
        <h1>Drumbox,JS Demo</h1>
        <p>Click To preview,Play wit keyboard</p>
      </header>
      <div class="visual"></div>
      <div class="pads">
        <div class="pad1">
          <audio src="./sounds/bubbles.mp3" class="sound"></audio>
          <h1>A</h1>
        </div>
        <div class="pad2">
          <audio class="sound" src="./sounds/clay.mp3" ></audio>
          <h1>S</h1>
        </div>
        <div class="pad3">
          <audio class="sound" src="./sounds/confetti.mp3" ></audio>
          <h1>D</h1>
        </div>
        <div class="pad4">
          <audio class="sound" src="./sounds/glimmer.mp3" > </audio>
          <h1>F</h1>
        </div>
        <div class="pad5">
          <audio class="sound" src="./sounds/moon.mp3"  ></audio>
          <h1>G</h1>
        </div>
        <div class="pad6">
          <audio class="sound" src="./sounds/ufo.mp3" ></audio>
          <h1>H</h1>
        </div>
      </div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
